<div class="back-to-top">
  <button *ngIf="shouldShowScrollToTop"
          [@fadeInOutTrigger]="animateButtonEntryState"
          class="mat-primary"
          md-fab
          [ngStyle]="{'right': rightOffset}"
          (click)="smoothScrollToTop()">
    <md-icon class="md-24" aria-label="Settings Button">arrow_upward</md-icon>
  </button>
</div>
