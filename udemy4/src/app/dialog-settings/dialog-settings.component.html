<!--Dialogs HowTo:
    1. https://medium.com/@tarik.nzl/making-use-of-dialogs-in-material-2-mddialog-7533d27df41
 -->

<p *ngIf="title">{{title}}</p>
<p *ngIf="message">{{message}}</p>


<div class="row myModalDialog">
    <!-- YEAR -->
    <div *ngIf="yearShow" id="yearContainer">
        <div class="centerWrapper">
            <label>Min Year:</label>
            <label class="prominentValue" [@scalingFastTrigger]="scalingState" [@scalingSlowTrigger]="scalingState">
                <span class="label label-info">{{yearSliderValue.toString()}}</span>
            </label>
        </div>

        <md-slider
                class="slider"
                [min]="minYear"
                [max]="maxYear"
                step="1"
                tickInterval="auto"
                [value]="yearSliderValue"
                thumbLabel="false"
                (input)="mdSliderInput_Year($event)"
                (change)="mdSliderChange_Year($event)"
        ></md-slider>
    </div>
    <!-- RATING VALUE -->
    <div *ngIf="ratingValueShow" id="ratingValueContainer">
        <div class="centerWrapper">
            <label>Rating Value:</label>
            <label class="prominentValue" [@scalingFastTrigger]="scalingState" [@scalingSlowTrigger]="scalingState">
                <span class="label label-info">{{ratingValueSliderValue.toLocaleString('en')}}</span>
            </label>
        </div>
        <md-slider
                class="slider"
                min="1"
                [max]="maxRatingValue"
                step="0.1"
                tickInterval="auto"
                [value]="ratingValueSliderValue"
                thumbLabel="false"
                (input)="mdSliderInput_RatingValue($event)"
                (change)="mdSliderChange_RatingValue($event)"
        ></md-slider>
    </div>
    <!-- RATING COUNT -->
    <div *ngIf="ratingCountShow" id="ratingCountContainer">
        <div class="centerWrapper">
            <label>Rating Count:</label>
            <label class="prominentValue" [@scalingFastTrigger]="scalingState" [@scalingSlowTrigger]="scalingState">
                <span class="label label-info">{{ratingCountSliderValue.toLocaleString('en')}}</span>
            </label>
        </div>
        <md-slider
                class="slider"
                min="10000"
                [max]="maxRatingCount"
                step="100000"
                tickInterval="1"
                [value]="ratingCountSliderValue"
                thumbLabel="false"
                (input)="mdSliderInput_RatingCount($event)"
                (change)="mdSliderChange_RatingCount($event)"
        ></md-slider>
    </div>

    <div class="centerWrapper">
        <button type="button" md-raised-button (click)="dialogRef.close(true)">Ok</button>
        <!--<button type="button" md-button (click)="dialogRef.close()">Cancel</button>-->
    </div>
</div>
