<input id="rangeslider" #slider type="range" name="points" id="points" value="10000" min="10000"
       [max]="sliderMax" step="10000" data-show-value="true" data-popup-enabled="true"
       [(ngModel)]="this.sliderVal" (ngModelChange)="sliderChanged(slider.value)"/>

Usage:

<app-slider [sliderMax]="maxRatingCount" (onSliderValueChanged)="sliderChanged($event)"></app-slider>
