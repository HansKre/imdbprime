<!DOCTYPE html>
<html manifest="appcache.manifest">
<head>
    <title>HTML5 Offline App</title>
    <link rel="stylesheet" href="offlineapp.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    <div>
        <table id="videosTable">Tabelle1</table>

        <script>
            // Find a <table> element with id="videosTable":
            var tableElem = document.getElementById("videosTable");

            // load from php
            var jArray;
            $.ajax({
                url: './phptojs.php',
                success: function(data) {
                    //$('.result').html(data);
                    jArray = data;

                    for (i = 0; i < 3; i++) {
                        // Create an empty <tr> element and add it to the 1st position of the table:
                        var row = tableElem.insertRow(i);

                        // Insert new cells (<td> elements) at the 1st and 2nd position of the "new" <tr> element:
                        var cell1 = row.insertCell(0);
                        var cell2 = row.insertCell(1);

                        // Add some text to the new cells:
                        cell1.innerHTML = jArray[i];
                        cell2.innerHTML = "NEW CELL2";
                    }
                }
            });
        </script>

    </div>
</body>
</html>
